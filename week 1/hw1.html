<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
      }
      h1 {
        text-align: center;
        line-height: 20px;
      }

      h2 {
        color: rgb(0, 0, 255);

        font-weight: 700;
        line-height: 17px;
        font-size: 35px;
      }

      button {

        color: white;
        border-radius: 30px;
        border: 1px solid rgb(83, 83, 243);
        box-shadow: 2px 3px 5px #b8a9df;
      }

      button:hover {
        background-color: white;
        color: rgb(83, 83, 243);
        cursor: pointer;
      }

      ul {
        list-style: none;
        display: block;
        padding: 10px 0px;
      }

      li {
        margin: 0 auto;
        padding: 10px 0px;
        text-align: center;
        max-width: 400px;
        font-size: 22px;
      }

      li:hover {
        border-radius: 10px;
        background-color: antiquewhite;
      }
    </style>
